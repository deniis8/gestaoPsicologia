<div class="class">

<script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.5.8/angular.js"></script>

<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">

<div ng-app="myApp">
    <div *ngIf="pacientes.length > 0 else noPacientes"  ng-controller="myController">
                <table class="table">   
                    <thead class="thead-dark">
                        <tr>                          
                          <th scope="col">Código</th>
                          <th scope="col">Nome do Paciente</th>
                          <th scope="col"></th>
                        </tr>
                      </thead>   
                      <tbody>            
                        <tr *ngFor="let pacientes of pacientes">
                            <td>{{pacientes.idPaciente}}</td> 
                            <td>{{pacientes.nomePaciente}}</td> 
                            <button type="button" class="btn btn-secondary glyphicon glyphicon-pencil" ></button>
                            <button type="button" class="btn btn-danger glyphicon glyphicon-trash" ></button>   
                        </tr> 
                        
                    </tbody>                   
                </table>
    </div> 
    <ng-template #noPacientes>
        <h1>Não exitem registros cadastrados :P</h1>
    </ng-template>
</div>
</div>
